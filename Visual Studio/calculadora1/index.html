<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<title>Calculadora - Estudo</title>
	</head>
	<body>
        <main id="container">
			<input id="resultado" type="text" placeholder="0" disabled="disabled" />
            <div id="calculadora">
				<div id="linha1">
					<button class="botoesGrandeHorizontal">C</button>
					<button class="botoesNormais">/</button>
					<button class="botoesNormais">X</button>
				</div>

				<div id="linha2">
					<button class="botoesNormais">7</button>
					<button class="botoesNormais">8</button>
					<button class="botoesNormais">9</button>
					<button class="botoesNormais">-</button>
				</div>

				<div id="linha3">
					<button class="botoesNormais">4</button>
					<button class="botoesNormais">5</button>
					<button class="botoesNormais">6</button>
					<button class="botoesNormais">+</button>
				</div>

				<div id="linha4">
					<button class="botoesNormais">1</button>
					<button class="botoesNormais">2</button>
					<button class="botoesNormais">3</button>
					<button id="botaoGrandeVertical">=</button>
				</div>

				<div id="linha5">
					<button class="botoesGrandeHorizontal">0</button>
					<button id="ponto" class="botoesNormais">.</button>
				</div>
			</div>
        </main>
	</body>
</html>
